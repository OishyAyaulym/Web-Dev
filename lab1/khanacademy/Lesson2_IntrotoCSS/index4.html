<!--Project: Travel webpage-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            #header{
                background-color: rgb(186,225,255);
            }
            .see-go{
                color: rgb(255, 179, 186);
                background-color: rgb(255, 255, 186);
            }
            .lists{
                background-color: rgb(186, 255, 201);
            }
        </style>
    </head>
    <body>
    
        <h1 id="header">Travel to <em>Hawaii</em></h1>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-in-hawaii.png" alt="Beach in Hawaii" width="410px">
        <p class="see-go">Things to <strong>See</strong> in Hawaii</p>
        <ul class="lists">
            <li>Volcanoes</li>
            <li>Waterfalls</li>
            <li>Tropical beaches</li>
            <li>Coral reefs</li>
            <li>Sunsets over the ocean</li>
        </ul>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach-sunset.png" alt="sunset over the beach" width="400px">
        <p class="see-go">Places to <strong>Go</strong> in Hawaii</p>
        <ol class="lists">
            <li>Waikiki Beach</li>
            <li>Diamond Head</li>
            <li>Hawaiʻi Volcanoes National Park</li>
            <li>Maui</li>
            <li>Kauaʻi</li>
        </ol>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountains-in-hawaii.png" alt="mountains in hawaii" width="400px">
    </body>
</html>
